<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>1.5</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">ремонт техники различных брендов</h1>
      </div>
    </header>

    <main class="main">
      <div class="container main__container">
        <div class="slider swiper-container">
          <div class="slider__wrapper swiper-wrapper">
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/lenovo.png" alt="Lenovo" />
                <button class="slider__button"></button>
              </div>
            </div>

            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/samsung.png" alt="samsung" />
                <button class="slider__button"></button>
              </div>
            </div>

            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/apple.png" alt="apple" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img
                  class="slider__img"
                  src="img/viewSonic.png"
                  alt="viewSonic"
                />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/hp.png" alt="hp" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/bosch.png" alt="bosch" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/acer.png" alt="acer" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/sony.png" alt="sony" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/sony.png" alt="sony" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/sony.png" alt="sony" />
                <button class="slider__button"></button>
              </div>
            </div>
            <div class="slider__slide swiper-slide">
              <div class="slider__image">
                <img class="slider__img" src="img/sony.png" alt="sony" />
                <button class="slider__button"></button>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <button class="main__button-more">
          <img src="img/expand.svg" alt="Показать все" />
          <span class="main__button-span">Показать все</span>
        </button>
        <button class="main__button-hide hidden">
          <img src="img/expand-down.svg" alt="Скрыть" />
          <span class="main__button-span">Скрыть</span>
        </button>
      </div>
    </main>
    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
